<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Snake Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div id="word-display"></div>
      <canvas id="game-canvas"></canvas>
      <div id="score-display">Score: <span id="score">0</span></div>
      <div id="streak-display">Streak: <span id="streak">0</span></div>
      <div id="high-score-display">
        High Score: <span id="high-score">0</span>
      </div>
      <div class="difficulty-buttons">
        <button onclick="changeDifficulty('easy')">Easy</button>
        <button onclick="changeDifficulty('medium')">Medium</button>
        <button onclick="changeDifficulty('hard')">Hard</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
